---
galaxy_info:
  author: Game Operations Team
  description: Deploy and manage game servers with supervisor
  company: Game Company
  license: MIT
  min_ansible_version: "2.12"
  platforms:
    - name: EL
      versions:
        - "7"      # 支持所有 EL 7.x 版本 (包括 CentOS 7.9)
        - "8"      # 支持 EL 8.x 版本
        - "9"      # 支持 EL 9.x 版本
    - name: Ubuntu
      versions:
        - 18.04
        - 20.04
        - 22.04
  galaxy_tags:
    - gameserver
    - supervisor
    - deployment
    - svn

dependencies:
  - role: logging
    when: gameserver_enable_logging | default(true)

collections:
  - community.general
  - ansible.posix
