---
# 游戏服务器部署默认配置

# 基础路径配置
project_root_dir: /usr/local/game-server
svn_root_url: https://svn.xaisailaiweef1f.com
project_base_dir: server/tongist

# SVN路径配置
pg_game_path: game/pg
bin_file_path: bin
public_file_path: public
platform_path: platform

# Supervisor配置
supervisor_dir: /etc/supervisord.d
supervisor_program_name: "{{ room_num }}-{{ game_name }}-{{ game_room }}"

# 游戏配置
game_server_dir: "{{ project_root_dir }}/{{ game_room }}/{{ game_name }}"

# 模板路径
pre_game_server_tmp: /data/analyze_logs/Pre-Game_Template
sg_game_server_tmp: /usr/local/game-server/Template/Prod-Game_Template
us_game_server_tmp: /usr/local/game-server/Template/game_server-Dir-Template

# game_server_tmp 将在 playbook 中根据主机动态设置


# 服务启动配置
start_timeout: 30  # 服务启动超时时间（秒）
backup_enabled: true  # 是否启用备份

# 日志配置
log_max_bytes: 100MB
log_backup_count: 180

# 路径配置
host_game_pg_dir: "{{ project_root_dir }}/{{ project_base_dir }}/{{ pg_game_path }}"
host_bin_file_dir: "{{ project_root_dir }}/{{ project_base_dir }}/{{ bin_file_path }}"
svn_game_pg_url: "{{ svn_root_url }}/{{ project_base_dir }}/{{ pg_game_path }}"

# 备份配置
backup_dir: "{{ game_server_dir }}/backup"
backup_timestamp: "{{ ansible_date_time.epoch }}"